<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        section.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Porsche 911</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('historia')">Historia</a>
        <a href="#" onclick="showSection('creacion')">Creación del Porsche</a>
        <a href="#" onclick="showSection('caracteristicas')">Características</a>
        <a href="#" onclick="showSection('tipos')">Tipos de Porsche y Modelos</a>
    </nav>
    <section id="historia" class="active">
        <h2>Historia</h2>
        <p>Desde la fundación de Porsche...</p>
    </section>
    <section id="creacion">
        <h2>Creación del Porsche</h2>
        <p>25 de abril de 1931, Stuttgart, Alemania...</p>
    </section>
    <section id="caracteristicas">
        <h2>Características</h2>
        <p>Nomenclatura 911...</p>
    </section>
    <section id="tipos">
        <h2>Tipos de Porsche y Modelos</h2>
        <p>911 S...</p>
    </section>

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
