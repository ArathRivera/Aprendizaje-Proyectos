<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 10px;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#deporte">Deporte</a></li>
            <li><a href="#hagan-deporte">Hagan Deporte</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <section id="deporte">
        <h2>Deporte</h2>
        <p>Información sobre deportes...</p>
    </section>

    <section id="hagan-deporte">
        <h2>Hagan Deporte</h2>
        <p>Motivación para hacer deporte...</p>
    </section>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="ruta/de/la/imagen.jpg" alt="Estudiantes desfilando">
            <!-- Puedes agregar más imágenes aquí -->
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Información de contacto...</p>
    </section>

</body>
</html>
